<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produto</h2>
        <form>
            <input type="text" placeholder="Nome do Produto" required>
            <input type="text" placeholder="Código do Produto" required>
            <input type="number" placeholder="Preço (R$)" step="0.01" required>
            <input type="number" placeholder="Quantidade em Estoque" required>
            <button type="submit">Cadastrar</button>
        </form>
        <a href="projeto1.html">Voltar para Login</a>
    </div>
</body>
</html>
